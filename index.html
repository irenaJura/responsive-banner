<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="text-box familiar">
            <span>Familiar?</span>
        </div>
        <div class="logos">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg" alt="node">
            </div>
            <div>
                <img src="mongodb.svg" alt="mongodb">
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="">
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="javascript">
            </div>
            <div>
                <img id="css" src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
                    alt="css">
            </div>
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="html">
            </div>
        </div>
        <div class="text-box join-team">
            <span>Join our team</span>
            <span class="cmg-container">
                <img class="cmg" src="cmg.png" alt="cmg">
            </span>
        </div>
    </div>
</body>

</html>
